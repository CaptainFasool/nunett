syntax = "proto3";
import "google/protobuf/empty.proto";

option go_package = "gitlab.com/nunet/device-management-service/nunet-cardano-access";


message resultOutput {
    string response=1;
}

message commandInputs {
    string command=1;
}


service Cardano {

    rpc run(commandInputs) returns (resultOutput) {}

}

